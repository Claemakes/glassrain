<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- GlassRain color scheme: Primary Gold (#CFA43B), Accent Blue (#67B7D1), Deep Charcoal (#1F1F1F) -->
  <style>
    .logo-text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    .primary { fill: #CFA43B; }
    .accent { fill: #67B7D1; }
    .dark { fill: #1F1F1F; }
  </style>
  
  <!-- Logo background -->
  <rect x="10" y="10" width="180" height="180" rx="15" fill="#FCFCFC" stroke="#F2F2F2" stroke-width="2"/>
  
  <!-- Ocean waves -->
  <path class="accent" d="M50,110 C70,90 90,130 110,110 C130,90 150,130 170,110 L170,140 L50,140 Z" />
  
  <!-- Sun -->
  <circle class="primary" cx="140" cy="60" r="20" />
  <line x1="140" y1="25" x2="140" y2="35" stroke="#CFA43B" stroke-width="3" />
  <line x1="140" y1="85" x2="140" y2="95" stroke="#CFA43B" stroke-width="3" />
  <line x1="105" y1="60" x2="115" y2="60" stroke="#CFA43B" stroke-width="3" />
  <line x1="165" y1="60" x2="175" y2="60" stroke="#CFA43B" stroke-width="3" />
  <line x1="116" y1="36" x2="124" y2="44" stroke="#CFA43B" stroke-width="3" />
  <line x1="156" y1="76" x2="164" y2="84" stroke="#CFA43B" stroke-width="3" />
  <line x1="116" y1="84" x2="124" y2="76" stroke="#CFA43B" stroke-width="3" />
  <line x1="156" y1="44" x2="164" y2="36" stroke="#CFA43B" stroke-width="3" />
  
  <!-- Boat silhouette -->
  <path class="dark" d="M60,110 L80,110 L90,100 L100,110 L100,90 L80,90 Z" />
  
  <!-- Company name -->
  <text x="100" y="170" class="logo-text dark" text-anchor="middle" font-size="18" font-weight="bold">COASTAL</text>
  <text x="100" y="185" class="logo-text accent" text-anchor="middle" font-size="12">LIVING</text>
</svg>
