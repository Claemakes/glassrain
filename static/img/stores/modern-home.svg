<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- GlassRain color scheme: Primary Gold (#CFA43B), Accent Blue (#67B7D1), Deep Charcoal (#1F1F1F) -->
  <style>
    .logo-text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    .primary { fill: #CFA43B; }
    .accent { fill: #67B7D1; }
    .dark { fill: #1F1F1F; }
  </style>
  
  <!-- Logo background -->
  <rect x="10" y="10" width="180" height="180" rx="15" fill="#FCFCFC" stroke="#F2F2F2" stroke-width="2"/>
  
  <!-- Geometric house icon -->
  <polygon class="dark" points="100,30 150,70 150,140 50,140 50,70" />
  <rect class="accent" x="60" y="90" width="30" height="50" />
  <rect class="primary" x="110" y="90" width="30" height="30" />
  <polygon class="primary" points="100,40 130,65 70,65" />
  
  <!-- Company name -->
  <text x="100" y="170" class="logo-text dark" text-anchor="middle" font-size="18" font-weight="bold">MODERN HOME</text>
  <text x="100" y="185" class="logo-text accent" text-anchor="middle" font-size="12">FURNISHINGS</text>
</svg>
