<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassRain - Service Finder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    
    <!-- GlassRain styles -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='services.css') }}" rel="stylesheet">
    
    <style>
        /* Tab-specific styles */
        .service-finder-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .service-finder-header h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .service-finder-header p {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Include navigation -->
    {% include 'navbar.html' %}
    
    <div class="container mt-4">
        <div class="service-finder-header">
            <h1>Find the Perfect Service</h1>
            <p>Discover trusted professionals for all your home improvement needs. From maintenance to renovations, get matched with the right service provider.</p>
        </div>
        
        <!-- Service Finder - Step-based Flow -->
        <div id="service-finder" class="service-finder">
            <!-- Step Indicators -->
            <div class="step-indicators">
                <div class="step-indicator active">1</div>
                <div class="step-indicator">2</div>
                <div class="step-indicator">3</div>
                <div class="step-indicator">4</div>
                <div class="step-indicator">5</div>
            </div>
            
            <!-- Step 1: Categories -->
            <div id="step-1" class="step-container">
                <h2>Select a Service Category</h2>
                <div id="service-categories"></div>
            </div>
            
            <!-- Step 2: Services -->
            <div id="step-2" class="step-container">
                <h2>Choose a Service</h2>
                <div id="service-list"></div>
            </div>
            
            <!-- Step 3: Tier Selection -->
            <div id="step-3" class="step-container">
                <div id="tier-selection"></div>
            </div>
            
            <!-- Step 4: Contractor Selection -->
            <div id="step-4" class="step-container">
                <div id="contractor-list"></div>
            </div>
            
            <!-- Step 5: Quote Form -->
            <div id="step-5" class="step-container">
                <div id="quote-form"></div>
            </div>
            
            <!-- Step 6: Confirmation -->
            <div id="step-6" class="step-container">
                <div id="confirmation"></div>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="navigation-buttons"></div>
        </div>
    </div>
    
    <!-- Include footer -->
    {% include 'footer.html' %}
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- GlassRain scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='services.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the service finder
            if (typeof ServiceFinder !== 'undefined') {
                ServiceFinder.init();
            } else {
                console.error('ServiceFinder not loaded');
            }
        });
    </script>
</body>
</html>
