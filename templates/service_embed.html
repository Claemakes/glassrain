<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassRain Service Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        .service-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .category-card {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: calc(33.33% - 20px);
            min-width: 300px;
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .category-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background: #0066cc;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .category-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .category-description {
            color: #666;
            margin-bottom: 15px;
        }
        .service-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .service-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .service-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .service-description {
            font-size: 14px;
            color: #666;
        }
        .service-price {
            margin-top: 5px;
            font-weight: bold;
            color: #0066cc;
        }
        .tier-section {
            margin-top: 40px;
        }
        .tier-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .tier-card {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tier-silver {
            background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
        }
        .tier-gold {
            background: linear-gradient(to bottom right, #fff9c4, #ffeb3b);
        }
        .tier-diamond {
            background: linear-gradient(to bottom right, #e1f5fe, #81d4fa);
        }
        .tier-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tier-multiplier {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        .tier-description {
            color: #555;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GlassRain Service Finder</h1>
        
        <div id="serviceCategories" class="service-categories">
            <div class="loading">Loading service categories...</div>
        </div>
        
        <div class="tier-section">
            <h2>Service Tiers</h2>
            <p>Choose the service tier that meets your needs:</p>
            
            <div id="serviceTiers" class="tier-cards">
                <div class="loading">Loading service tiers...</div>
            </div>
        </div>
    </div>

    <script>
        // Fetch service categories from API
        fetch('/api/services')
            .then(response => response.json())
            .then(data => {
                const serviceContainer = document.getElementById('serviceCategories');
                serviceContainer.innerHTML = '';
                
                if (data.length === 0) {
                    serviceContainer.innerHTML = '<p>No service categories available.</p>';
                    return;
                }
                
                data.forEach(category => {
                    const categoryCard = document.createElement('div');
                    categoryCard.className = 'category-card';
                    
                    // Create icon or first letter of category name
                    const iconText = category.name.charAt(0).toUpperCase();
                    
                    categoryCard.innerHTML = `
                        <div class="category-header">
                            <div class="category-icon">${iconText}</div>
                            <h3 class="category-name">${category.name}</h3>
                        </div>
                        <div class="category-description">${category.description || ''}</div>
                        <ul class="service-list">
                            ${category.services.map(service => `
                                <li class="service-item">
                                    <div class="service-name">${service.name}</div>
                                    <div class="service-description">${service.description || ''}</div>
                                    <div class="service-price">Starting at $${service.base_price.toFixed(2)}</div>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    
                    serviceContainer.appendChild(categoryCard);
                });
            })
            .catch(error => {
                console.error('Error fetching services:', error);
                document.getElementById('serviceCategories').innerHTML = `
                    <div class="error">
                        <strong>Error loading services:</strong> ${error.message}
                    </div>
                `;
            });
            
        // Fetch service tiers from API
        fetch('/api/service-tiers')
            .then(response => response.json())
            .then(data => {
                const tiersContainer = document.getElementById('serviceTiers');
                tiersContainer.innerHTML = '';
                
                if (data.length === 0) {
                    tiersContainer.innerHTML = '<p>No service tiers available.</p>';
                    return;
                }
                
                const tierClasses = {
                    'Silver': 'tier-silver',
                    'Gold': 'tier-gold',
                    'Diamond': 'tier-diamond'
                };
                
                data.forEach(tier => {
                    const tierClass = tierClasses[tier.name] || '';
                    const tierCard = document.createElement('div');
                    tierCard.className = `tier-card ${tierClass}`;
                    
                    tierCard.innerHTML = `
                        <h3 class="tier-title">${tier.name}</h3>
                        <div class="tier-multiplier">Ã—${tier.multiplier.toFixed(2)}</div>
                        <div class="tier-description">${tier.description}</div>
                    `;
                    
                    tiersContainer.appendChild(tierCard);
                });
            })
            .catch(error => {
                console.error('Error fetching tiers:', error);
                document.getElementById('serviceTiers').innerHTML = `
                    <div class="error">
                        <strong>Error loading service tiers:</strong> ${error.message}
                    </div>
                `;
            });
    </script>
</body>
</html>
